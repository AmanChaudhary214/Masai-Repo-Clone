<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" value="" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="disp()">Apply</button>
</body>
</html>
<script>
    function disp()
    {
        let name = document.getElementById("name").value;
        let gender = document.getElementById("gender").value;
        console.log(document.getElementById("display").innerText=name+" & "+gender);
    }
</script>
