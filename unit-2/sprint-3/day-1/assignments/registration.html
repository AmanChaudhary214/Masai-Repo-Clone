<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            let name = document.getElementById("name").value;
            console.log(document.getElementById("dName").innerText = name);
        }

        function showGender() {
            let gender = document.getElementById("gender").value;
            console.log(document.getElementById("dGender").innerText = gender);
        }

        function showEmail() {
            let email = document.getElementById("email").value;
            console.log(document.getElementById("dEmail").innerText = email);
        }

        function showMobile() {
            let mobile = document.getElementById("mobile").value;
            console.log(document.getElementById("dMobile").innerText = mobile);
        }

        function resetForm() {
            document.getElementById("name").value="";
            document.getElementById("gender").value="";
            document.getElementById("email").value="";
            document.getElementById("mobile").value="";
            // Reset all the form elements to default values (blank "")
        }

        function resetDisplay() {
            let blank = " ";
            console.log(document.getElementById("dName").innerText = blank);
            console.log(document.getElementById("dGender").innerText = blank);
            console.log(document.getElementById("dEmail").innerText = blank);
            console.log(document.getElementById("dMobile").innerText = blank);
            // Reset all the headings (h1, h2, h3, h4) to blank values
        }
    </script>
</body>

</html>
