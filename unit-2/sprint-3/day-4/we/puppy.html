<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600"><br>
    <h3 id="lcount">Likes</h3>
    <h3 id="dcount">Dislikes</h3>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
</body>

</html>
<script>
    document.querySelector("#like").addEventListener("click", record1);

    let count1 = localStorage.getItem("likes") || 0;
    document.querySelector("#lcount").innerText = count1;

    function record1() {
        count1++;
        localStorage.setItem("likes", count1);
        document.querySelector("#lcount").innerText = count1+" likes";
    }
    document.querySelector("#dislike").addEventListener("click", record2);

    let count2 = localStorage.getItem("dislikes") || 0;
    document.querySelector("#dcount").innerText = count2+" dislikes";

    function record2() {
        count2--;
        localStorage.setItem("dislikes", count2);
        document.querySelector("#dcount").innerText = count2;
    }
</script>
