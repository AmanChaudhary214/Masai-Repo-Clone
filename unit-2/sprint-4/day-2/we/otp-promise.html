<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Promise</title>
</head>
<body>
    <h4>Enter Otp Below</h4>
    <input id="otp" placeholder="Enter OTP" type="number"></input>
    <button onclick="checkOTP()">Submit</button>
</body>
</html>
<script>

    function checkOTP() {
        let otp = document.querySelector("#otp").value;
    
        let promise = new Promise((res,rej)=> {
            if (otp=="1234") {
                res("OTP is correct");
            }
            else {
                rej("OTP is wrong");
            }
        });
        promise.
        then((fromResolve)=>console.log(fromResolve))
        .catch((fromReject)=>console.log(fromReject));
    }
</script>
