<script>

    let count=10;

    let promise = new Promise((resolve, reject) =>{
        if (count>0) {
            resolve("Positive Count");
        }
        else {
            reject("Negative count");
        }
    });

    console.log(promise)
    promise
    .then((fromResolve)=>console.log(fromResolve))
    .catch((fromReject)=>console.log(fromReject));
</script>
